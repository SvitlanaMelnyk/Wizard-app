<div class="div-files">
  <div class="row">
    <div class="col-12">
      <h1>First step</h1>
    </div>
  </div>
  <div class="row mt-3 mt-md-5">
    <div class="col-12 col-md-7">
      <p>Download any file from your computer.</p>
      <div class="input-group mt-5">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
        </div>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01"
                 (change)="onFileChange($event)">
          <label class="custom-file-label" for="inputGroupFile01">Choose your file</label>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-12">
      <p>You can see your uploaded files here.</p>
      <table class="table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Date</th>
          <th scope="col">Time</th>
          <th scope="col">File name</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let file of listFiles; let i = index">
          <th scope="row">{{ i+1 }}</th>
          <td>{{ today | date: 'mediumDate'}}</td>
          <td>{{ today | date: 'shortTime'}}</td>
          <td>{{ file.name }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row my-5">
    <div class="col-12">
      <button type="button" class="btn" routerLinkActive="active" routerLink="/options">Continue</button>
    </div>
  </div>
</div>
