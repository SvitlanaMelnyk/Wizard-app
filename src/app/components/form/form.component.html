<div class="div-form">
    <div class="row">
      <div class="col-12">
        <h1>Third step</h1>
      </div>
    </div>

  <ng-container *ngIf="!isModalOpen">
    <p class="mt-3 mt-md-5">Fill in the form below.</p>
    <form class="mt-3 mt-md-5" [formGroup]="form">
      <div class="form-group row">
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            id="inputFullName"
            placeholder="Enter your full name"
            formControlName="fullName"
            required
          >
          <div *ngFor="let validation of errorMessages.fullName">
            <div class="alert alert-danger" *ngIf="form.get('fullName').hasError(validation.type) &&
        (form.get('fullName').dirty || form.get('fullName').touched)">{{validation.message}}
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="Enter your address"
            formControlName="address"
            required
          >
          <div *ngFor="let validation of errorMessages.address">
            <div class="alert alert-danger" *ngIf="form.get('address').hasError(validation.type) &&
        (form.get('address').dirty || form.get('address').touched)">{{validation.message}}
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-8">
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            placeholder="Enter your email"
            formControlName="email"
            required
          >
          <div *ngFor="let validation of errorMessages.email">
            <div class="alert alert-danger" *ngIf="form.get('email').hasError(validation.type) &&
        (form.get('email').dirty || form.get('email').touched)">{{validation.message}}
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-8">
          <input
            type="tel"
            class="form-control"
            id="inputPhone"
            placeholder="Enter your phone number"
            formControlName="phoneNumber"
            required
          >
          <div *ngFor="let validation of errorMessages.phoneNumber">
            <div class="alert alert-danger" *ngIf="form.get('phoneNumber').hasError(validation.type) &&
        (form.get('phoneNumber').dirty || form.get('phoneNumber').touched)">{{validation.message}}
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row my-5">
        <div class="col-sm-10">
          <button type="button" class="btn" (click)="reset()">Cancel</button>
          <button
            type="button"
            class="btn"
            [disabled]="form.invalid"
            (click)="sendData()">Submit
          </button>
        </div>
      </div>
    </form>
  </ng-container>

  <ng-container *ngIf="isModalOpen">
    <app-popup-overview-screen [dataForm]="form.value" (closeModal)="onModalClose($event)"></app-popup-overview-screen>
  </ng-container>

</div>
