<div class="modal-dialog my-5" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Please check your information.</h5>
    </div>
    <div class="modal-body" *ngIf="dataForm">
      <p>{{ dataForm.fullName }}</p>
      <p>{{ dataForm.address }}</p>
      <p>{{ dataForm.email }}</p>
      <p>{{ dataForm.phoneNumber }}</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn" (click)="onCloseModal()">Close</button>
      <button type="submit" class="btn" (click)="onSubmit(dataForm)">Confirm</button>
    </div>
  </div>
</div>
